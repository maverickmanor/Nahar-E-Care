  <!-- Header -->
  <header>

    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>

  <!-- Contact Section -->
  <!-- Contact Section -->
<section class="contact-section">
  <h2 style="text-align: center; width: 100%; font-size: 36px; color: #344A86;">Contact Us</h2>

  <div class="contact-wrapper">
    <div class="contact-details">
      <p style="font-size: 25px;"><strong>Md Mahamudul Hasan</strong> </p>
      <p style="font-size: 22px;"><strong>Email:</strong> <a href="mailto:maverick@visualmanor.com" style="color: #344A86;">maverick@visualmanor.com</a></p>
      <p style="font-size: 22px;"><strong>Mobile:</strong> (+88) 01719394974</p>
    </div>

    <form class="contact-form" id="contactForm" action="https://formspree.io/f/moqgykwy" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <p id="form-status" style="color: green; display: none; margin-top: 10px;">Message sent successfully!</p>
    </form>
  </div>
</section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nahar E Carre. All rights reserved.</p>
  </footer>

  <!-- FormScript -->
  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.style.display = 'block';
        status.innerText = "Message sent successfully!";
        form.reset();
      } else {
        status.innerText = "Oops! Something went wrong.";
        status.style.color = 'red';
        status.style.display = 'block';
      }
    });
  </script>
